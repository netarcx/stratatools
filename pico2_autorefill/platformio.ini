; PlatformIO Project Configuration
; Raspberry Pi Pico 2 Cartridge Auto-Refill Device
;
; This device automatically refills Stratasys cartridges when inserted
; Works with the autorefill_daemon.py on your computer
;
; Hardware:
;   - Raspberry Pi Pico 2 (RP2350)
;   - DS2433/DS2432 EEPROM (cartridge)
;   - 4.7k pull-up resistor
;   - LED (optional - shows status)
;   - Button (optional - force refill)

[platformio]
default_envs = pico2

[env:pico2]
platform = raspberrypi
board = rpipico2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
    paulstoffregen/OneWire@^2.3.7
build_flags =
    -DBOARD_PICO2
    -DONEWIRE_PIN=16
    -DSTATUS_LED=25
    -DBUTTON_PIN=15
    -DAUTO_REFILL_THRESHOLD=10.0

; Pin mapping for Raspberry Pi Pico 2:
; GPIO16 (Pin 21) - 1-Wire Data (with 4.7k pull-up)
; GPIO25 (Built-in LED) - Status LED
; GPIO15 (Pin 20) - Manual refill button (active low)
